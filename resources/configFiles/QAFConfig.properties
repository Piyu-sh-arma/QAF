#[Reporting]
TestResult.SourceHTML=./resources/supportFiles/Source.html
TestResult.Directory=F:/htmlResults
#./htmlResults
TestResult.ResultFileDatePostfix=ddMMyy_HHmmss

#[Data Source Detail]
TestData.Source=Excel
TestData.ExcelFilePath=./resources/Test Data/TestData.xlsx
TestData.ExcelTestSheetName = Data

#[Selenium Grid]
Grid.Enabled=false
Grid.URL=http://192.168.1.2:4444/wd/hub



#[Application URLs]
Application.url=xyz.com


#[Browser-IE,Chrome,Edge]
Application.Browser=Chrome

#[Waits]
WebDriver.PageLoadTimeOut=10
WebDriver.ImplicitWait=0
#In seconds
WebElement.WaitFor=10
#In milliseconds
WebElement.PoolEvery=200


#[Driver Server]
webdriver.ie.driver=./resources/drivers/IEDriverServer.exe
webdriver.chrome.driver=./resources/drivers/chromedriver.exe
webdriver.edge.driver=./resources/drivers/msedgedriver.exe

#[Driver Options]
ie.options={"ignoreZoomSetting":true,"ignoreProtectedModeSettings":true,"requireWindowFocus":false}
edge.options=
chrome.options=
